<!DOCTYPE html>
<html>
<head>
  <title>Online Banking - Login</title>
  <style>
    /* CSS styles for the login page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .login-container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group button:active {
      background-color: #3e8940;
    }
    .form-group .error {
      color: red;
      margin-top: 5px;
    }
    .form-group .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .form-group .register-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    .footer {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      margin-top: auto;
    }
    .footer .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .footer-column {
      flex: 1 1 200px;
      margin-bottom: 20px;
    }
    .footer-column h4 {
      margin-bottom: 10px;
    }
    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-column ul li {
      margin-bottom: 5px;
    }
    .footer-bottom {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-bottom p {
      margin: 0;
    }
    .social-icons {
      display: flex;
      align-items: center;
    }
    .social-icons a {
      display: inline-block;
      margin-left: 10px;
      color: #fff;
      font-size: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script>
    function login() {
      // Get the input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform validation
      if (username.trim() === "" || password.trim() === "") {
        // Display error message
        document.getElementById("error-message").innerText = "Username and password are required.";
      } else {
        // Perform login authentication here
        if (username.trim() === "Haya" || password.trim() === "Haya1234") {
          // Redirect to main page with the username as a query parameter
          window.location.href = "noaccount.html?username=" + encodeURIComponent(username);
        } else if (username.trim() === "Mosta" || password.trim() === "Mosta1234") {
          // Redirect to main page with the username as a query parameter
          window.location.href = "BankerMainPage.html?username=" + encodeURIComponent(username);
        } else if (username.trim() === "Ziko" || password.trim() === "Ziko1234") {
          // Redirect to main page with the username as a query parameter
          window.location.href = "mainPage.html?username=" + encodeURIComponent(username);
        } else {
          document.getElementById("error-message").innerText = "This username does not exist.";
        }
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>HSMS Bank - Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="login()" onmousedown="this.style.backgroundColor='#3e8940'" onmouseup="this.style.backgroundColor='#4CAF50'">Login</button>
        <p id="error-message" class="error"></p>
      </div>
    </form>
    <div class="form-group register-link">
      <p>New user? <a href="registration.html">Register here</a></p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-column">
        <h4>Contact Us</h4>
        <ul>
          <li>El Tagamoa El Khames</li>
          <li>New Cairo City, Egypt</li>
          <li>Hotline: 12590</li>
          <li>Email: info@hsmsbank.com</li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 HSMS Bank. All rights reserved.</p>
      <p>Designed by powerpuff girls</p>
    </div>
  </footer>
</body>
</html>
