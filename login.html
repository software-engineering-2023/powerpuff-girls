<!DOCTYPE html>
<html>
<head>
  <title>Online Banking - Login</title>
  <style>
    /* CSS styles for the login page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group button:active {
      background-color: #3e8940;
    }
    .form-group .error {
      color: red;
      margin-top: 5px;
    }
    .form-group .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .form-group .register-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
  <script>
    function login() {
      // Get the input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform validation
      if (username.trim() === "" || password.trim() === "") {
        // Display error message
        document.getElementById("error-message").innerText = "Username and password are required.";
      } else {
        // Perform login authentication here

        // Redirect to the desired page
        window.location.href = "dashboard.html";
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Online Banking - Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="login()" onmousedown="this.style.backgroundColor='#3e8940'" onmouseup="this.style.backgroundColor='#4CAF50'">Login</button>
        <p id="error-message" class="error"></p>
      </div>
    </form>
    <div class="form-group register-link">
      <p>New user? <a href="registration.html">Register here</a></p>
    </div>
  </div>
</body>
</html>
