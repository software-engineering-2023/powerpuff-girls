<!DOCTYPE html>
<html>
<head>
  <title>Client Reports</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    
    h1 {
      color: #45a049;
      margin-top: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }
    
    th {
      background-color: #45a049;
      color: #ffffff;
    }
    
    .button {
      background-color: #45a049;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .text-field {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #45a049;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
    .bottom-text {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      position: absolute;
     bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <h1>Client Reports</h1>
  
  <table>
    <tr>
      <th>Name</th>
      <th>Account Number</th>
      <th>Mobile Number</th>
      <th>Report Type</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>1234567890</td>
      <td>555-1234</td>
      <td>Damage</td>
      <td>
        <button class="button" onclick="blockCard(1234567890)">Block Card</button>
        <button class="button" onclick="copyAccountNumber(1234567890)">Copy</button>
      </td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>0987654321</td>
      <td>555-5678</td>
      <td>Theft</td>
      <td>
        <button class="button" onclick="blockCard(0987654321)">Block Card</button>
        <button class="button" onclick="copyAccountNumber(0987654321)">Copy</button>
      </td>
    </tr>
    <!-- Add more client reports as needed -->
  </table>
  
  <div id="notifications">
    <h2>Send Notification</h2>
    <input id="accountNumber" class="text-field" type="text" placeholder="Account Number">
    <input id="message" class="text-field" type="text" placeholder="Enter message">
    <button class="button" onclick="sendNotification()">Send</button>
  </div>
  
  <button class="home-button" onclick="redirectToHome()">&#8962;</button>
<p class="bottom-text">&copy; 2023 HSMS Bank. All rights reserved.</p>
  <script>
    function sendNotification() {
      var accountNumberInput = document.getElementById("accountNumber");
      var messageInput = document.getElementById("message");
      var accountNumber = accountNumberInput.value.trim();
      var message = messageInput.value.trim();

      if (accountNumber === "") {
        alert("Please enter the account number.");
        return;
      }
      
      if (message === "") {
        alert("Please enter the message.");
        return;
      }

      // Code to send the notification goes here
      // You can use AJAX or any other method to send the notification
      
      alert('Notification sent to account number ' + accountNumber + ': ' + message);
      
      // Clear the input fields
      accountNumberInput.value = "";
      messageInput.value = "";
    }
    
    function copyAccountNumber(accountNumber) {
      var accountNumberInput = document.getElementById("accountNumber");
      accountNumberInput.value = accountNumber;
    }
    
    function blockCard(accountNumber) {
      // Code to block the card for the given account number goes here
      alert('Card blocked for account number: ' + accountNumber);
    }
    
    function redirectToHome() {
      window.location.href = "BankerHomePage.html";
    }
  </script>
</body>
</html>
