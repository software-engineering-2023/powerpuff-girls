<!DOCTYPE html>
<html>
<head>
  <title>Report Page</title>
  <style>
    .bottom-text {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      position: absolute;
     bottom: 0;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #006600;
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #006600;
      font-weight: bold;
    }
    select,
    input[type="radio"],
    input[type="submit"]
     {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    select {
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #006600;
      color: #ffffff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #004400;
    }
    .message {
      color: #45a049;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #004400;
    }
    .sidebar {
      background-color: #2E7D32;
      color: #fff;
      width: 240px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .toggle-button:hover {
      background-color: #45a049;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: -40px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .close-button {
      right: 20px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="close-button">&times;</div>
    <a href="account.html">View Account Details</a>
    <a href="loan.html">Loan</a>
    <a href="creditcard.html">Credit Card</a>
    <a href="reportpage.html">Report Issues</a>
    <a href="transactions.html">Transactions</a>
    <a href="bills.html">Bills</a>
    <a href="Transfers.html">Transfers</a>
    <a href="ViewPoints.html">Points</a>
    <a href="SetReminders.html">Set Reminder</a>
  </div>
  <div class="container">
    <h1>Report Issue</h1>
    <form id="reportForm">
      <label for="issue">Select an issue:</label>
      <select id="issue" name="issue">
        <option value="">Please select an issue</option>
        <option value="creditCardTheft">Credit Card Theft</option>
        <option value="creditCardDamage">Credit Card Damage</option>
        <option value="creditCardLoss">Credit Card Loss</option>
      </select>

      <label for="replacement">Apply for Replacement:</label>
      <input type="radio" id="replacementYes" name="replacement" value="yes">
      <label for="replacementYes">Yes</label>
      <input type="radio" id="replacementNo" name="replacement" value="no">
      <label for="replacementNo">No</label>

      <input type="submit" value="Submit">
    </form>
    <p class="message" id="submissionMessage"></p>
  </div>

 <a href="mainpage.html" class="home-button">&#8962;</a>
 <div class="toggle-button">&#9776;</div>
 <p class="bottom-text">&copy; 2023 HSMS Bank. All rights reserved.</p> 
  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var issue = document.getElementById('issue').value;
      var replacement = document.querySelector('input[name="replacement"]:checked');
      if (issue === '') {
        document.getElementById('submissionMessage').textContent = "Please select an issue before submitting.";
      } else if (replacement === null) {
        document.getElementById('submissionMessage').textContent = "Please select an option for replacement before submitting.";
      } else {
        var message = "Your report has been submitted. Someone will reach out to you shortly.";
        document.getElementById('submissionMessage').textContent = message + " Issue: " + issue;
      }
    });
    const toggleButton = document.querySelector(".toggle-button");
    const sidebar = document.querySelector(".sidebar");
    const closeButton = document.querySelector(".close-button");

    toggleButton.addEventListener("click", () => {
      toggleButton.style.display = "none";
      sidebar.classList.add("active");
    });

    closeButton.addEventListener("click", () => {
      sidebar.classList.remove("active");
      toggleButton.style.display = "flex";
    });
  </script>
</body>
</html>
