<!DOCTYPE html>
<html>
<head>
  <title>Transactions</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #45a049;
      text-align: center;
    }

    .button {
      background-color: #45a049;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .scrollable-table {
      max-height: 300px;
      overflow-y: auto;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar {
      background-color: #2E7D32;
      color: #fff;
      width: 240px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .toggle-button:hover {
      background-color: #45a049;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: -40px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .close-button {
      right: 20px;
      opacity: 1;
    }
    .bottom-text {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      position: absolute;
     bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="close-button">&times;</div>
    <a href="account.html">View Account Details</a>
    <a href="loan.html">Loan</a>
    <a href="creditcard.html">Credit Card</a>
    <a href="reportpage.html">Report Issues</a>
    <a href="transactions.html">Transactions</a>
    <a href="bills.html">Bills</a>
    <a href="Transfers.html">Transfers</a>
    <a href="ViewPoints.html">Points</a>
    <a href="SetReminders.html">Set Reminder</a>
  </div>
  <div class="container">
    <h1>Transactions</h1>

    <div class="form-group">
      <label>Account Number:</label>
      <span id="accountNumber">1234567890</span>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <span id="userName">John Doe</span>
    </div>

    <div class="scrollable-table">
      <table id = "transactions-table">
        <thead>
          <tr>
            <th>Amount (L.E)</th>
            <th>Location</th>
            <th>Date</th>
            <th>Purpose</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


    <a href="mainpage.html" class="home-button">&#8962;</a>
  </div>
  <div class="toggle-button">&#9776;</div>
  <p class="bottom-text">&copy; 2023 HSMS Bank. All rights reserved.</p>
  <script>



var savedTransactions = JSON.parse(localStorage.getItem("transactions"));

// Get a reference to the table body element
var tableBody = document.querySelector("#transactions-table tbody");


if (savedTransactions && savedTransactions.length > 0) {
  // Generate HTML for each transaction and append it to the table body
  savedTransactions.forEach(function(transaction) {
    // Generate the HTML for each transaction row
    var row = document.createElement("tr");
    row.innerHTML = `
      <td>${transaction.amount}</td>
      <td>${transaction.location}</td>
      <td>${transaction.date}</td>
      <td>${transaction.purpose}</td>
    `;

    // Append the row to the table body
    tableBody.appendChild(row);
  });
}
    const toggleButton = document.querySelector(".toggle-button");
    const sidebar = document.querySelector(".sidebar");
    const closeButton = document.querySelector(".close-button");

    toggleButton.addEventListener("click", () => {
      toggleButton.style.display = "none";
      sidebar.classList.add("active");
    });

    closeButton.addEventListener("click", () => {
      sidebar.classList.remove("active");
      toggleButton.style.display = "flex";
    });
  </script>
</body>
</html>
