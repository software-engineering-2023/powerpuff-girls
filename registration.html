<!DOCTYPE html>
<html>
<head>
  <title>Online Banking - Registration</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .registration-container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .registration-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group button:active {
      background-color: #3e8940;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
  <script>
    function register() {
      // Get the input values
      var fullName = document.getElementById("fullName").value;
      var dateOfBirth = document.getElementById("dateOfBirth").value;
      var nationalID = document.getElementById("nationalID").value;
      var address = document.getElementById("address").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var email = document.getElementById("email").value;

      var errorMessage = document.getElementById("error-message");
      errorMessage.innerHTML = "";

      if (fullName.trim() === "" || dateOfBirth.trim() === "" || nationalID.trim() === "" || address.trim() === "" || phoneNumber.trim() === "" || email.trim() === "") {
        errorMessage.innerHTML = "Please fill in all fields.";
        return;
      }

      if (!email.includes("@")) {
        errorMessage.innerHTML = "Please enter a valid email address.";
        return;
      }

      alert("Your registration was successful!");
  
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="registration-container">
    <h2>Online Banking - Registration</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="nationalID">National ID:</label>
        <input type="number" id="nationalID" name="nationalID" placeholder="Enter your national ID" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="register()">Register</button>
      </div>
      <div class="error-message" id="error-message"></div>
    </form>
  </div>
</body>
</html>
