<!DOCTYPE html>
<html>
<head>
  <title>Online Banking - Registration</title>
  <style>
    .bottom-text {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      position: absolute;
      bottom: 1;
      width: 100%;
    }
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .registration-container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .registration-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group button:active {
      background-color: #3e8940;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
    .password-strength-meter {
      height: 10px;
      margin-bottom: 10px;
      background-color: #ddd;
    }
    .password-strength-meter span {
      display: inline-block;
      height: 100%;
      transition: width 0.3s ease;
    }
    .weak {
      width: 33.33%;
      background-color: #ff4d4d;
    }
    .medium {
      width: 66.66%;
      background-color: #ffc04d;
    }
    .strong {
      width: 100%;
      background-color: #6bff4d;
    }
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #004400;
    }
  </style>
  <script>
   function validatePasswordStrength() {
  var password = document.getElementById("password").value;
  var passwordStrengthMeter = document.getElementById("password-strength-meter");
  var passwordStrengthText = document.getElementById("password-strength-text");

  // Reset password strength meter and text
  passwordStrengthMeter.value = 0;
  passwordStrengthText.textContent = "";

  // Calculate password strength
  var strength = 0;

  // Check for at least 8 characters
  if (password.length >= 8) {
    strength += 1;
  }

  // Check for uppercase and lowercase letters
  if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
    strength += 1;
  }

  // Check for at least one number
  if (/\d/.test(password)) {
    strength += 1;
  }

  // Check for at least one special character
  if (/[^a-zA-Z0-9]/.test(password)) {
    strength += 1;
  }

  // Update password strength meter and text
  switch (strength) {
    case 0:
      passwordStrengthMeter.value = 0;
      passwordStrengthText.textContent = "";
      break;
    case 1:
      passwordStrengthMeter.value = 25;
      passwordStrengthText.textContent = "Weak";
      break;
    case 2:
      passwordStrengthMeter.value = 50;
      passwordStrengthText.textContent = "Moderate";
      break;
    case 3:
      passwordStrengthMeter.value = 75;
      passwordStrengthText.textContent = "Strong";
      break;
    case 4:
      passwordStrengthMeter.value = 100;
      passwordStrengthText.textContent = "Very Strong";
      break;
    default:
      break;
  }
}

    function register() {
      // Get the input values
      var fullName = document.getElementById("fullName").value;
      var dateOfBirth = document.getElementById("dateOfBirth").value;
      var nationalID = document.getElementById("nationalID").value;
      var address = document.getElementById("address").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      var errorMessage = document.getElementById("error-message");
      errorMessage.innerHTML = "";

      if (fullName.trim() === "" || dateOfBirth.trim() === "" || nationalID.trim() === "" || address.trim() === "" || phoneNumber.trim() === "" || email.trim() === "" || password.trim() === "") {
        errorMessage.innerHTML = "Please fill in all fields.";
        return;
      }

      if (!email.includes("@")) {
        errorMessage.innerHTML = "Please enter a valid email address.";
        return;
      }

      // Password validation
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      if (!passwordRegex.test(password)) {
        errorMessage.innerHTML = "Password must contain at least eight characters, including at least one uppercase letter, one lowercase letter, one number, and one special character.";
        return;
      }

      alert("Your registration was successful!");
  
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="registration-container">
    <h2>HSMS Bank - Registration</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="nationalID">National ID:</label>
        <input type="number" id="nationalID" name="nationalID" placeholder="Enter your national ID" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>       
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required oninput="validatePasswordStrength()">
  <meter id="password-strength-meter" value="0" min="0" max="100"></meter>
  <div id="password-strength-text"></div>
</div>
      <div class="form-group">
        <button type="button" onclick="register()">Register</button>
      </div>
      <div class="error-message" id="error-message"></div>
    </form>
  </div>
  <a href="login.html" class="home-button">&#8962;</a>
  <p class="bottom-text">&copy; 2023 HSMS Bank. All rights reserved.</p> 
</body>
</html>
