<!DOCTYPE html>
<html>
<head>
  <title>Banker Portal</title>
  <style>
    body {
      background-color: #F9F9F9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #008000;
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      color: #008000;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .credit-card-info {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .credit-card-info p {
      margin: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Banker Portal</h1>

  <h2>Client Credit Card Information</h2>
  <div class="credit-card-info">
    <h3>Client Name: John Doe</h3>
    <p>Card Number: XXXX XXXX XXXX 1234</p>
    <p>Expiry Date: 09/25</p>
    <p>CVV: XXX</p>
  </div>

    <p>Card Number: XXXX XXXX XXXX 5678</p>
    <p>Expiry Date: 12/26</p>
    <p>CVV: XXX</p>

</body>
</html>
