<!DOCTYPE html>
<html>
<head>
  <title>Bill Reminders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #2c8747;
    }

    h2 {
      color: #2c8747;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #2c8747;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #22793e;
    }

    .success-message {
      color: #2c8747;
      margin-top: 5px;
    }

    .error-message {
      color: #ff0000;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Bill Reminders</h1>

  <div id="reminder-form">
    <h2>Set a Reminder</h2>
    <div class="form-group">
      <label for="bill-type">Bill Type:</label>
      <select id="bill-type">
        <option value="gas">Gas</option>
        <option value="electricity">Electricity</option>
        <option value="water">Water</option>
        <option value="telephone">Telephone</option>
      </select>
    </div>

    <div class="form-group">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date">
      <p class="error-message" id="date-error"></p>
      <p class="success-message" id="success-message"></p>
    </div>

    <button onclick="addReminder()">Add Reminder</button>
  </div>

  <script>
    function addReminder() {
      var billType = document.getElementById("bill-type").value;
      var dueDate = document.getElementById("due-date").value;

      var dateError = document.getElementById("date-error");
      dateError.textContent = "";

      var successMessage = document.getElementById("success-message");
      successMessage.textContent = "";

      if (dueDate === "") {
        dateError.textContent = "No date is entered";
        return;
      }

      var today = new Date().toISOString().split("T")[0];
      if (dueDate < today) {
        dateError.textContent = "Invalid date";
        return;
      }

      successMessage.textContent = "Reminder set successfully!";
    }
  </script>
</body>
</html>
