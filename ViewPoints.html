<!DOCTYPE html>
<html>
<head>
    <title>Points Redemption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #4CAF50;
            text-align: center;
            font-size: 18px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #45a049;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #45a049;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
        button:hover {
            background-color: #408040;
        }
        .sidebar {
      background-color: #2E7D32;
      color: #fff;
      width: 240px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .toggle-button:hover {
      background-color: #45a049;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: -40px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .close-button {
      right: 20px;
      opacity: 1;
    }
    .bottom-text {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      position: absolute;
     bottom: 0;
      width: 100%;
    }
    </style>
    <script>
function redeemPoints() {
  var redeemAmount = parseInt(document.getElementById("redeemAmount").value);
  var currentPoints = parseInt(document.getElementById("currentPoints").innerHTML);
  var balance = Math.floor(currentPoints / 10); // Calculate the balance by dividing currentPoints by 10

  if (redeemAmount <= currentPoints) {
    currentPoints -= redeemAmount;
    var redeemedPoints = Math.floor(redeemAmount / 10); // Calculate the number of points redeemed
    var updatedBalance = parseFloat(localStorage.getItem("balance")) || 0; // Get the current balance from localStorage, or use 0 if it doesn't exist
    updatedBalance += redeemedPoints; // Increment the balance by the number of points redeemed
    localStorage.setItem("balance", updatedBalance); // Store the updated balance in localStorage
    document.getElementById("currentPoints").innerHTML = currentPoints;
    alert("Points redeemed successfully!");
    console.log("Updated Balance:", updatedBalance); // Print the updated balance to the console (for testing)
  } else {
    alert("Insufficient points!");
  }
}
    </script>
</head>
<body>  
      <div class="sidebar">
    <div class="close-button">&times;</div>
    <a href="account.html">View Account Details</a>
    <a href="loan.html">Loan</a>
    <a href="creditcard.html">Credit Card</a>
    <a href="reportpage.html">Report Issues</a>
    <a href="transactions.html">Transactions</a>
    <a href="bills.html">Bills</a>
    <a href="Transfers.html">Transfers</a>
    <a href="ViewPoints.html">Points</a>
    <a href="SetReminders.html">Set Reminder</a>
  </div>
    <div class="container">
        <h1>Points Redemption</h1>
        <p>Your current points: <span id="currentPoints">100 Points</span></p>
        <p> 10 points = 1 L.E</p>
        <label for="redeemAmount">Redeem points:</label>
        <input type="number" id="redeemAmount" min="1" max="100" value="1">
        <button onclick="redeemPoints()">Redeem</button>
    </div>
    <a href="mainpage.html" class="home-button">&#8962;</a>
    <div class="toggle-button">&#9776;</div>
    <p class="bottom-text">&copy; 2023 HSMS Bank. All rights reserved.</p>
   <script>
            const toggleButton = document.querySelector(".toggle-button");
    const sidebar = document.querySelector(".sidebar");
    const closeButton = document.querySelector(".close-button");

    toggleButton.addEventListener("click", () => {
      toggleButton.style.display = "none";
      sidebar.classList.add("active");
    });

    closeButton.addEventListener("click", () => {
      sidebar.classList.remove("active");
      toggleButton.style.display = "flex";
    });
    </script>
</body>
</html>
