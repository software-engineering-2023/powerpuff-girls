<!DOCTYPE html>
<html>
<head>
    <title>Points Redemption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #336633;
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #666666;
            text-align: center;
            font-size: 18px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #336633;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #336633;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #408040;
        }
    </style>
    <script>
        function redeemPoints() {
            var redeemAmount = parseInt(document.getElementById("redeemAmount").value);
            var currentPoints = parseInt(document.getElementById("currentPoints").innerHTML);

            if (redeemAmount <= currentPoints) {
                currentPoints -= redeemAmount;
                document.getElementById("currentPoints").innerHTML = currentPoints;
                alert("Points redeemed successfully!");
            } else {
                alert("Insufficient points!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Points Redemption</h1>
        <p>Your current points: <span id="currentPoints">100 Points</span></p>
        <label for="redeemAmount">Redeem points:</label>
        <input type="number" id="redeemAmount" min="1" max="100" value="1">
        <button onclick="redeemPoints()">Redeem</button>
    </div>
</body>
</html>
