<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Application</title>
  <style>
    body {
      background-color: #F9F9F9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #008000;
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      color: #008000;
      font-size: 22px;
      margin-bottom: 10px;
    }

    form {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #D3D3D3;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #008000;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .credit-card-info {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .credit-card-info p {
      margin: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Credit Card Application</h1>

  <h2>Apply for a New Credit Card</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <button type="submit">Submit</button>
  </form>

  <div class="credit-card-info">
    <h2>Existing Credit Card</h2>
    <p>Name: John Doe</p>
    <p>Card Number: XXXX XXXX XXXX 1234</p>
    <p>Expiry Date: 09/25</p>
    <p>CVV: XXX</p>
  </div>
</body>
</html>
