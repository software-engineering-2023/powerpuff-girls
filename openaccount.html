<!DOCTYPE html>
<html>
<head>
  <title>Online Banking - Open Account</title>
  <style>
    /* CSS styles for the open account page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .open-account-container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .open-account-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group button:active {
      background-color: #3e8940;
    }
    .account-details {
      text-align: center;
      margin-top: 30px;
    }
    .account-details p {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
  <script>
    function openAccount() {
      // Generate a random account number
      var accountNumber = Math.floor(Math.random() * 1000000000) + 1000000000;

      // Display the account details
      var accountDetails = document.getElementById("account-details");
      accountDetails.innerHTML = "<p>Account Number: " + accountNumber + "</p><p>Account Opened!</p>";
      var username = "Haya";
      setTimeout(function() {
        // Redirect to another page after the delay
        window.location.href = "mainpage.html?username=" + encodeURIComponent(username);
      }, 5000); 
    }
  </script>
</head>
<body>
  <div class="open-account-container">
    <h2>Online Banking - Open Account</h2>
    <form>
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType">
          <option value="savings">Savings Account</option>
          <option value="checking">Checking Account</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" onclick="openAccount()">Open Account</button>
      </div>
    </form>
    <div class="account-details" id="account-details"></div>
  </div>
</body>
</html>
