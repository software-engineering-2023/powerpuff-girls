<!DOCTYPE html>
<html>
<head>
<title>Loan Details</title>
<style>
    table {
    width: 100%;
    border-collapse: collapse;
    }
    th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    }
    th {
    background-color: green;
    color: white;
    }
    .header-container {
    text-align: center;
    }
</style>
<script>
    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>
</head>
<body>
<div class="header-container">
    <h1>Loan Applications</h1>
</div>

<table>
    <tr>
    <th>Account Number</th>
    <th>Loan Amount</th>
    <th>Loan Type</th>
    <th>Loan Purpose</th>
    <th>Actions</th>
    </tr>
    <tr>
    <td>123456789</td>
    <td>$10,000</td>
    <td>Personal Loan</td>
    <td>Debt Consolidation</td>
    <td>
        <button onclick="deleteRow(this)">Accept</button>
        <button onclick="deleteRow(this)">Reject</button>
    </td>
    </tr>
    <tr>
    <td>987654321</td>
    <td>$20,000</td>
    <td>Car Loan</td>
    <td>Car Purchase</td>
    <td>
        <button onclick="deleteRow(this)">Accept</button>
        <button onclick="deleteRow(this)">Reject</button>
    </td>
    </tr>
</table>
</body>
</html>
