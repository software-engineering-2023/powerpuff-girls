<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank Announcement</title>
    <style>
        body {
            background-color: #f3f7f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #45a049;
            margin-top: 0;
            text-align: center;
        }
        
        .announcement-input {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        
        .post-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #45a049;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
        
        .success-message {
            display: none;
            color: #45a049;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Announcement</h1>
        <textarea class="announcement-input" placeholder="Write your announcement here..." id="announcementInput"></textarea>
        <button class="post-btn" onclick="showSuccessMessage()">Post Announcement</button>
        <p class="success-message" id="successMessage"></p>
    </div>
    
    <script>
        function showSuccessMessage() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
            successMessage.textContent = "Announcement Posted Successfully!";
            
            var announcementInput = document.getElementById("announcementInput");
            announcementInput.style.display = "none";
            
            var postButton = document.querySelector(".post-btn");
            postButton.style.display = "none";
        }
    </script>
</body>
</html>
