<!DOCTYPE html>
<html>
<head>
  <title>Loan Application</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #45a049;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .submit-button {
      background-color: #45a049;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .purpose {
      resize: none;
      height: 100px;
      width: 350px;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
        .sidebar {
      background-color: #2E7D32;
      color: #fff;
      width: 240px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .toggle-button:hover {
      background-color: #45a049;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: -40px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .close-button {
      right: 20px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Application</h1>
    <div class="sidebar">
        <div class="close-button">&times;</div>
        <a href="account.html">View Account Details</a>
        <a href="loan.html">Loan</a>
        <a href="creditcard.html">Credit Card</a>
        <a href="reportpage.html">Report Issues</a>
        <a href="transactions.html">Transactions</a>
        <a href="bills.html">Bills</a>
        <a href="Transfers.html">Transfers</a>
        <a href="ViewPoints.html">Points</a>
        <a href="SetReminders.html">Set Reminder</a>
      </div>
    <form action="/submit_loan_application" method="post" onsubmit="return redirectToConfirmation()">
      <div class="form-group">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="loan-type">Loan Type:</label>
        <select id="loan-type" name="loan-type" required>
          <option value="">Select Loan Type</option>
          <option value="personal-loan">Personal Loan</option>
          <option value="car-loan">Car Loan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="purpose">Loan Purpose:</label>
        <textarea class = "purpose" required > Please enter the purpose of the loan.</textarea>
      </div>

      <input type="submit" value="Submit Application" class="submit-button">
    </form>
  </div>

  <a href="mainpage.html" class="home-button">&#8962;</a>
  <div class="toggle-button">&#9776;</div>
  <script>
    function redirectToConfirmation() {
      window.location.replace("LoanSubmitted.html");
      return false; // Prevent form submission
    }
        const toggleButton = document.querySelector(".toggle-button");
    const sidebar = document.querySelector(".sidebar");
    const closeButton = document.querySelector(".close-button");

    toggleButton.addEventListener("click", () => {
      toggleButton.style.display = "none";
      sidebar.classList.add("active");
    });

    closeButton.addEventListener("click", () => {
      sidebar.classList.remove("active");
      toggleButton.style.display = "flex";
    });
  </script>
</body>
</html>
