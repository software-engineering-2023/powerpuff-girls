<!DOCTYPE html>
<html>
<head>
  <title>Loan Application</title>
  <style>
    .submit-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    function redirectToConfirmation() {
      window.location.replace("LoanSubmitted.html");
      return false; // Prevent form submission
    }
  </script>
</head>
<body>
  <h1>Loan Application</h1>

  <form action="/submit_loan_application" method="post" onsubmit="return redirectToConfirmation()">
    <label for="amount">Loan Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="loan-type">Loan Type:</label><br>
    <select id="loan-type" name="loan-type" required>
      <option value="">Select Loan Type</option>
      <option value="personal-loan">Personal Loan</option>
      <option value="car-loan">Car Loan</option>
    </select><br><br>

    <label for="purpose">Loan Purpose:</label><br>
    <textarea id="purpose" name="purpose" rows="4" required></textarea><br><br>

    <input type="submit" value="Submit Application" class="submit-button">
  </form>

</body>
</html>
