<!DOCTYPE html>
<html>
<head>
  <title>Online Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-done {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #008000;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar {
      background-color: #2E7D32;
      color: #fff;
      width: 240px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .toggle-button:hover {
      background-color: #45a049;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: -40px;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .close-button {
      right: 20px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="close-button">&times;</div>
    <a href="account.html">View Account Details</a>
    <a href="loan.html">Loan</a>
    <a href="creditcard.html">Credit Card</a>
    <a href="reportpage.html">Report Issues</a>
    <a href="transactions.html">Transactions</a>
    <a href="bills.html">Bills</a>
    <a href="Transfers.html">Transfers</a>
    <a href="ViewPoints.html">Points</a>
    <a href="SetReminders.html">Set Reminder</a>
  </div>
  <div class="container">
    <h2>Online Transfer</h2>
    <form>
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="Your account number">

      <label for="to">To:</label>
      <input type="text" id="to" placeholder="Recipient's account number">

      <label for="amount">Amount:</label>
      <input type="text" id="amount" placeholder="Amount in EGP">

      <label for="type">Type:</label>
      <select id="type" onchange="showSwiftField()">
        <option value="internal">Internal</option>
        <option value="domestic">Domestic</option>
        <option value="international">International</option>
      </select>

      <label for="swift" id="swiftLabel" class="hidden">Swift:</label>
      <input type="text" id="swift" class="hidden" placeholder="Swift Code">
    </form>

    <button class="btn-done" onclick="submitForm()">Done</button>
  </div>

  <button class="home-button" onclick="redirectToHome()">&#8962;</button>
  <div class="toggle-button">&#9776;</div>
  <script>
    function showSwiftField() {
      var type = document.getElementById("type").value;
      var swiftLabel = document.getElementById("swiftLabel");
      var swiftField = document.getElementById("swift");

      if (type === "international") {
        swiftLabel.classList.remove("hidden");
        swiftField.classList.remove("hidden");
      } else {
        swiftLabel.classList.add("hidden");
        swiftField.classList.add("hidden");
      }
    }

    function submitForm() {
      var fromInput = document.getElementById("from");
      var toInput = document.getElementById("to");
      var amountInput = document.getElementById("amount");

      var from = fromInput.value.trim();
      var to = toInput.value.trim();
      var amount = amountInput.value.trim();

      if (from === "" || to === "" || amount === "") {
        alert("Please fill in all required fields.");
        return;
      }

      // You can add code here to process the form data or perform other actions
      alert("Transfer successful!\nFrom: " + from + "\nTo: " + to + "\nAmount: " + amount); // Example alert for demonstration purposes

      // Clear the input fields
      fromInput.value = "";
      toInput.value = "";
      amountInput.value = "";
    }

    function redirectToHome() {
      window.location.href = "mainpage.html";
    }
    const toggleButton = document.querySelector(".toggle-button");
    const sidebar = document.querySelector(".sidebar");
    const closeButton = document.querySelector(".close-button");

    toggleButton.addEventListener("click", () => {
      toggleButton.style.display = "none";
      sidebar.classList.add("active");
    });

    closeButton.addEventListener("click", () => {
      sidebar.classList.remove("active");
      toggleButton.style.display = "flex";
    });
  </script>
</body>
</html>
